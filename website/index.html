<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">



</script><!--light slider--><script src="lightslider.js"></script><script type="text/javascript">
$(document).ready(function () {
    var slider = $("#lightSlider").lightSlider({
        slideMargin: 0,
        loop: true,
        item: 3,
        auto: true,
        speed: 200,
        pager: false,
        controls: true,
        nextHtml: '<i class="fa-solid fa-angle-right arrow"></i>',
        prevHtml: '<i class="fa-solid fa-angle-left arrow"></i>',
        responsive: [
            {
                breakpoint: 1000,
                settings: {
                    controls: true,
                    item: 2,
                    slideMove: 1,
                    slideMargin: 6
                }
            }, {
                breakpoint: 800,
                settings: {
                    controls: false,
                    item: 1,
                    slideMove: 1
                }
            }
        ]
    });
